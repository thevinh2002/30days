<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="day9.css">
    <title>Document</title>
</head>
<body class="">
    <div id="weather">
        <input type="text"  class="search" placeholder="Search...">
        <div class="content">
            <h1 class="capital">
                <span class="city">Hanoi</span>
                <span>,</span>
                <span class="country">Vietnam</span>
            </h1>
            <div class="time">6/6/2023, 8:43:53 PM</div>
            <div class="temparature">
                <span class="value">23</span><span><sup>o</sup>C</span>
            </div>
            <div class="short-desc">Clouds</div>
            <div class="more-desc">
                <div class="item">
                    <div class="visibility">
                        <i class='bx bx-show'></i>
                        <div class="vision-value">10000</div>
                    </div> 
                </div>
                <div class="item">
                    <div class="wind">
                        <i class='bx bx-wind' ></i>
                        <div class="wind-value">2.01 (m/s)</div>
                    </div> 
                </div>
                <div class="item">
                    <div class="cloud">
                        <i class='bx bx-cloud'></i>
                        <div class="cloud-value">75 (%)</div>
                    </div> 
                </div>
            </div>
        </div>
    </div>


    <script src="day9.js"></script>
</body>
</html>
